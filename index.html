<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/style.css">
    <script src="https://kit.fontawesome.com/f5bf1013c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="navContainer">
            <div class="logo-container">
                <a href="#">
                    <img src="assets/images/logo.png" alt="logo">
                </a>
            </div>

            <div class="right-side">
                <div id="mobileCloseBtn" class="mobile-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <ul class="navigation-items-w">
                    <li class="nav-item">
                        <a href="#">
                            <span class="label">
                                Our Story
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <span class="label">
                                The Talent Hub
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <span class="label">
                                Our Events
                            </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <span class="label">
                                Gallery
                            </span>
                        </a>
                    </li>
                    <li class="nav-item dropdown-nav">
                        <span class="label">
                            Connect
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                        <div class="dropdown-content">
                            <a href="#">
                                <span class="dd-label">
                                    Sponsors
                                </span>
                            </a>
                            <a href="#">
                                <span class="dd-label">
                                    Featured In
                                </span>
                            </a>
                            <a href="#">
                                <span class="dd-label">
                                    Contact
                                </span>
                            </a>
                        </div>
                    </li>
                </ul>
    
                <div class="contact-us-btn-w">
                    <button class="btn primary">
                        <img src="assets/images/icons/phone-message.png" />
                        Contact us
                    </button>
                </div>

            </div>

            <div id="mobileNavBtn" class="mobile-nav-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="home-page">

        <div class="page-content">

            <div class="banner-container">
                <img src="/assets/images/home/home.png" class="home-banner-img" />
                
                <div class="banner-text-wrapper">
                    <h1 class="title">
                        A yearly event displaying<br />
                        the talents of<br />
                        <strong>people of determination.</strong>
                    </h1>
                    <h2 class="description">We encourage creativity and showcase fashion, art, music and entertainment.</h2>
                    <div class="btn-container">
                        <button class="btn outline-dashed">
                            <img src="/assets/images/icons/play.png" />
                            See Promotion Video
                        </button>
                        <button class="btn primary">
                            <img src="/assets/images/icons/phone-message.png" />
                            Talk to us
                        </button>
                    </div>
                </div>
            </div>



        </div>

    </div>

    <script src="/js/script.js"></script>
</body>
</html>
